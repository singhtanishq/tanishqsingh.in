  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .glass-header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    .header-right {
      display: flex;
      gap: 1rem;
    }

    .glass-btn {
      backdrop-filter: blur(10px);
      border: none;
      color: white;
      border-radius: 15px;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.4s ease, background 0.3s;
      background: #fbda02;
      padding: 0.5rem 1rem;
    }

    .glass-btn:hover {
      transform: scale(0.9);
    }

    .intro {
      margin-top: 120px;
      text-align: center;
      padding: 2rem;
    }

    .intro h1 {
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }

    .typing {
      border-right: .1em solid yellow;
      color: yellow;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      font-weight: bold;
      animation: typing 5s steps(22, end) forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: fit-content }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 16px;
      padding: 2rem;
      width: 300px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.35);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .glass-box:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.8rem;
      margin-top: 1rem;
    }

    .icon-btn {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      transition: transform 0.2s ease, background 0.3s;
    }

    .icon-btn:hover {
      transform: scale(1.2);
      background: rgba(255, 255, 255, 0.25);
    }

    .icon-btn img {
      width: 24px;
      height: 24px;
      transform: scale(1.5);
    }

    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
    }

    footer p {
      font-size: 0.9rem;
      color: #ddd;
    }

    .header-left {
      display: flex;
      align-items: center;
      position: absolute;
      left: 2rem;
    }

    .logo {
      height: 60px;
      width: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    #bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1; 
    }

    main {
      flex: 1;
    }
  </style>

  <footer>

  <script>
    const typing = document.querySelector('.typing');
    const texts = ['Software Developer'];
    let index = 0, char = 0, isDeleting = false;

    function type() {
      const current = texts[index];
      if (!isDeleting && char < current.length) {
        typing.textContent = current.substring(0, char + 1);
        char++;
        setTimeout(type, 150);
      } else if (isDeleting && char > 0) {
        typing.textContent = current.substring(0, char - 1);
        char--;
        setTimeout(type, 100);
      } else if (!isDeleting && char === current.length) {
        setTimeout(() => (isDeleting = true, type()), 1200);
      } else if (isDeleting && char === 0) {
        isDeleting = false;
        index = (index + 1) % texts.length;
        setTimeout(type, 400);
      }
    }

    typing.textContent = '';
    type();
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
